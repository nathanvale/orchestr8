name: ADHD CI
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20.18.1"
  PNPM_VERSION: "9.15.4"
  NODE_OPTIONS: "--max-old-space-size=4096"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
  TURBO_SCM_BASE: origin/main  # Base branch for incremental change detection

permissions:
  contents: read
  actions: read
  checks: read

jobs:
  setup:
    name: üîß Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      
      - name: Cache Dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.pnpm-store
            node_modules
            .eslintcache
            .prettiercache
            **/.turbo
          key: deps-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-turbo-${{ hashFiles('turbo.json*', 'tsconfig*.json') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            deps-${{ runner.os }}-

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --prefer-offline

  quick-tests:
    name: ‚ö° Quick Tests (1m)
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:smoke

  focused-tests:
    name: üéØ Focused Tests (5m)
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:focused

  format:
    name: üíÖ Format (5m)
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm format:check

  lint:
    name: üîç Lint (5m)
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    name: üîß Types (5m)
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages for type resolution
        run: pnpm build
      - run: pnpm typecheck

  build:
    name: üèóÔ∏è Build (5m)
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm build

  integration-tests:
    name: üî¨ Integration Tests (8m)
    runs-on: ubuntu-latest
    needs: [setup, quick-tests]  # Only run if quick tests pass
    timeout-minutes: 8
    if: success()  # Explicit success check
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Run Integration Tests with Fast Fail
        run: TEST_MODE=integration pnpm exec vitest run --bail=1 --no-coverage

  commit-lint:
    name: ‚öß Commit Lint (5m)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: |
          # Use commitlint's from/to range checking which respects ignores config
          # This will automatically skip merge commits based on commitlint.config.js
          pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  ci-status:
    name: üìä CI Status
    runs-on: ubuntu-latest
    needs: [quick-tests, focused-tests, integration-tests, format, lint, typecheck, build, commit-lint]
    if: always()
    steps:
      - name: Generate Enhanced Status Report
        run: |
          echo "üéØ ADHD-Optimized CI Pipeline Status"
          echo "üìä CI Pipeline Status Summary"
          echo "$([[ "${{ needs.quick-tests.result }}" == "success" ]] && echo "‚úÖ" || echo "‚ùå") Quick Tests: ${{ needs.quick-tests.result }}"
          echo "$([[ "${{ needs.focused-tests.result }}" == "success" ]] && echo "‚úÖ" || echo "‚ùå") Focused Tests: ${{ needs.focused-tests.result }}"
          echo "$([[ "${{ needs.integration-tests.result }}" == "success" ]] && echo "‚úÖ" || [[ "${{ needs.integration-tests.result }}" == "skipped" ]] && echo "‚è≠Ô∏è" || echo "‚ùå") Integration Tests: ${{ needs.integration-tests.result }}"
          echo "$([[ "${{ needs.format.result }}" == "success" ]] && echo "‚úÖ" || echo "‚ùå") Format: ${{ needs.format.result }}"
          echo "$([[ "${{ needs.lint.result }}" == "success" ]] && echo "‚úÖ" || echo "‚ùå") Lint: ${{ needs.lint.result }}"
          echo "$([[ "${{ needs.typecheck.result }}" == "success" ]] && echo "‚úÖ" || echo "‚ùå") Types: ${{ needs.typecheck.result }}"
          echo "$([[ "${{ needs.build.result }}" == "success" ]] && echo "‚úÖ" || echo "‚ùå") Build: ${{ needs.build.result }}"
          echo "$([[ "${{ needs.commit-lint.result }}" == "success" ]] && echo "‚úÖ" || echo "‚ùå") Commit Lint: ${{ needs.commit-lint.result }}"

          # Add breadcrumb navigation and progress tracking
          echo "üìç Final Step - Pipeline Status Check"
          echo "üß≠ Navigation: Setup ‚Üí Quick Tests ‚Üí Integration ‚Üí Quality ‚Üí Build ‚Üí Status"

          # Include fix command infrastructure
          echo "üîß Fix Commands Available:"
          echo "  - Lint: pnpm lint:fix"
          echo "  - Format: pnpm format"
          echo "  - Types: pnpm typecheck"
          echo "  - Tests: pnpm test"
          echo "  - Integration: pnpm test:integration"
          echo "include-fix-commands: true"

          # Failure recovery hints and status reporting
          # Note: integration-tests can be skipped if quick-tests fail (fast-fail strategy)
          if [[ "${{ needs.quick-tests.result }}" == "failure" || "${{ needs.focused-tests.result }}" == "failure" || "${{ needs.integration-tests.result }}" == "failure" || "${{ needs.format.result }}" == "failure" || "${{ needs.lint.result }}" == "failure" || "${{ needs.typecheck.result }}" == "failure" || "${{ needs.build.result }}" == "failure" || "${{ needs.commit-lint.result }}" == "failure" ]]; then
            echo "‚ùå CI Pipeline failed"
            echo "status-reporter: failure detected"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
          echo "status-reporter: all-success"