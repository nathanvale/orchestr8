name: Nightly Performance

# Informational only - does not block CI/CD
# Re-enable schedule when ready for regular benchmarking

on:
  # schedule:
  #   - cron: "0 2 * * *" # 2 AM UTC daily
  workflow_dispatch: # Manual trigger only

env:
  NODE_VERSION: "20.18.1"
  PNPM_VERSION: "9.15.4"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}

permissions:
  contents: read
  issues: write

jobs:
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run benchmarks
        run: |
          cd packages/testkit
          pnpm bench:ci || echo "Benchmarks failed - informational only"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-${{ github.run_number }}
          path: packages/testkit/bench-results.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## ⚡ Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ This workflow is informational only and does not block CI/CD" >> $GITHUB_STEP_SUMMARY
