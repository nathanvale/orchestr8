name: Auto Generate Changesets

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  auto-changeset:
    name: Auto Generate Changeset from Commits
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-changeset')"

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.4

      - name: Check for changesets
        id: check
        run: |
          if ls .changeset/*.md 2>/dev/null | grep -v README.md > /dev/null; then
            echo "has_changeset=true" >> $GITHUB_OUTPUT
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
          fi

      - name: Analyze commits and generate changeset
        if: steps.check.outputs.has_changeset == 'false'
        run: |
          # Get all commits in this PR
          git log origin/main..HEAD --pretty=format:"%s" > commits.txt

          # Detect changed packages
          CHANGED_PACKAGES=$(git diff origin/main...HEAD --name-only | grep "^packages/" | cut -d'/' -f2 | sort -u)

          if [ -z "$CHANGED_PACKAGES" ]; then
            echo "No package changes detected"
            exit 0
          fi

          # Determine bump type from commit messages
          BUMP_TYPE="patch"
          if grep -q "^feat\|^feature" commits.txt; then
            BUMP_TYPE="minor"
          fi
          if grep -q "BREAKING CHANGE\|^breaking" commits.txt; then
            BUMP_TYPE="major"
          fi

          # Generate changeset for each changed package
          for PACKAGE in $CHANGED_PACKAGES; do
            if [ -f "packages/$PACKAGE/package.json" ]; then
              PACKAGE_NAME=$(node -p "require('./packages/$PACKAGE/package.json').name")

              # Create changeset file
              CHANGESET_ID=$(date +%s)-$PACKAGE
              cat > .changeset/$CHANGESET_ID.md << EOF
          ---
          "$PACKAGE_NAME": $BUMP_TYPE
          ---

          Auto-generated changeset from PR commits

          Commits:
          $(cat commits.txt | sed 's/^/- /')
          EOF

              echo "Created changeset for $PACKAGE_NAME ($BUMP_TYPE)"
            fi
          done

      - name: Commit changeset
        if: steps.check.outputs.has_changeset == 'false'
        run: |
          if ls .changeset/*.md 2>/dev/null | grep -v README.md > /dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .changeset/*.md
            git commit -m "chore: auto-generate changesets from commits"
            git push
          fi