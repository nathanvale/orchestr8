name: Release

# Disabled for private repositories
# Uncomment the 'on' section below when ready to publish to npm
# on:
#   push:
#     branches: [main]
#   workflow_dispatch:

# Temporary: Only allow manual workflow dispatch for testing
on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write # Required for npm provenance
  packages: write

env:
  NODE_VERSION: "20.18.1"
  PNPM_VERSION: "9.15.4"
  NPM_CONFIG_PROVENANCE: true
  FORCE_COLOR: 3
  # Vercel Remote Cache for faster builds during release
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-release-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build:all

      - name: Run Tests
        run: pnpm run test:ci

      - name: Generate SBOM
        run: |
          pnpx @cyclonedx/cdxgen@latest -o sbom.json -t js .
          echo "SBOM generated with $(jq '.components | length' sbom.json) components"

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run release:version
          publish: pnpm run release:publish
          commit: "chore(release): version packages ðŸš€ [skip ci]"
          title: "chore(release): version packages ðŸš€"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload SBOM
        if: steps.changesets.outputs.published == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.json
          retention-days: 90

      - name: Create GitHub Release Assets
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packages = JSON.parse('${{ steps.changesets.outputs.publishedPackages }}');

            for (const pkg of packages) {
              const tagName = `${pkg.name}@${pkg.version}`;
              
              try {
                const release = await github.rest.repos.getReleaseByTag({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag: tagName
                });
                
                // Upload SBOM to release
                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.data.id,
                  name: 'sbom.json',
                  data: fs.readFileSync('sbom.json')
                });
              } catch (error) {
                console.error(`Failed to upload assets for ${tagName}:`, error);
              }
            }
